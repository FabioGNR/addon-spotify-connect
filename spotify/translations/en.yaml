---
configuration:
  log_level:
    name: Log level
    description: >-
      Controls the level of log details the add-on provides.
  name:
    name: Name
    description: >-
      The name of your device (the Spotify Connect target), as shown on
      the official Spotify clients.
  bitrate:
    name: Bitrate
    description: >-
      The bitrate Spotify should use. The higher, the better the sound quality,
      however, the add-on consumes more data.
  initial_volume:
    name: Initial volume
    description: >-
      The initial volume Spotify should use.
  enable_cache:
    name: Enable cache
    description: >-
      Whether or not to enable cache. Disable this on SD cards to save writes.
